<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
	<link rel="stylesheet" href="stylesheet/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/result.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Chakra+Petch:wght@400;600&family=Exo+2:ital,wght@0,500;0,600;1,700&family=Handjet:wght@500;700;800;900&family=Kanit&family=Montserrat:wght@400;700;800&family=Play:wght@400;700&family=Roboto:wght@300;400;500&family=Rokkitt:wght@500;800&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet/media-query.css">
	<link rel="shortcut icon" href="Images/icon.png">
	<title>Bato-bato pick</title>
</head>
<body>

<div class="container">
	<div class="move">

	<h1>Bato-bato pick</h1>
		<div class="moveGame">
			<p>
				<button class="rock-button button" onclick="gameOn('Rock')">
					<i class="fa-regular fa-hand-back-fist"></i>
				</button>

				<button class="rock-button button" onclick="gameOn('Paper')">
					<i class="fa-regular fa-hand"></i>
				</button>

				<button class="rock-button button" onclick="gameOn('Scissors')">
					<i class="fa-sharp fa-regular fa-hand-scissors fa-rotate-90"></i>
				</button>
			</p>
		</div>
	</div>

	<div>
		<p class="js-score">Wins: Losses:  Ties: </p>
		<p class="js-my-move our-move"><i class="fa-regular fa-hand fa-rotate-90"></i></p>
		<p class="js-computer-move our-move"><i class="fa-regular fa-hand-back-fist fa-rotate-270"></i></p>
		<p class="js-game-result">Play Game</p>

		<button class="js-reset-score" onclick="resetingScore()">Reset Score</button>
	</div>
</div>
	
	<audio controls autoplay loop id="myAudio">
	  <source src="Sounds/bg-music.mp3" type="audio/mpeg ">
	</audio>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
